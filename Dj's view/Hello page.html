<!-- Hello page.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crescento DJ - Iniciar Sesión</title>
    <link rel="stylesheet" href="Hello page.css">
    <style>
        @font-face {
            font-family: 'Inter Bold';
            src: url('/fonts/Coolvetica-Regular.ttf') format('truetype'); 
            src: url('/fonts/Inter-Bold.ttf') format('truetype'); 
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="container">
            <div class="title-container">
                <h1>Lleva tu fiesta al <br> siguiente nivel con <br><span class="pink"> Crescendo </span></h1>
            </div>
            <div class="Speaking">
                <p>Crescendo le permite a los usuarios hacerle un request <br>al dj y que toda la experiencia de la musica en tu fiesta <br>sea mas personalizada.</p>
            </div>
            <form class="login-form">
                <input type="text" placeholder="Nombre de Usuario">
                <input type="password" placeholder="Contraseña">
                <button class="But1">Iniciar Sesión</button>
            </form>
            <p class="register-text">¿No tenes cuenta? <a class="custom-link" href="Register.html">Regístrate </a></p>

        </div>
    </div>

    <script src="Hello page.js"></script>
</body>

</html>
