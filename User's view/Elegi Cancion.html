<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crescendo Dj - Elegir cancion</title>
    <link rel="stylesheet" href="Elegi Cancion.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
</head>

<body>
    <nav class="nav">
        <h1>Crescendo</h1>
    </nav>

    <div class="flex flex-col min-h-screen justify-center items-center main-bg">
        <h1 class="header-gradient"> Hola <span class="clean-hand">👋🏼</span> 
        <span class="light-weight">bienvenido <br> a</span> <span class="pink">Crescendo</span></h1>
            
        <form>
            <div class="input-container">
                <input type="text" id="search" autocomplete="off" 

                       class="text-input">
                <label for="search" class="label">Busca tu cancion</label>
                <button class="searchbtn" type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
            </div>
        </form>

        <!-- Contenedor de resultados -->
        <div id="resultsDropdown" class="dropdown"></div>

        <!-- Contenedor de la lista de canciones (similar a Spotify) -->
        <div class="playlist-container">
            <div class="song-list">

                </div>
                <!-- Repite el bloque .song-item para cada canción -->
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a0dea97709.js" crossorigin="anonymous"></script>
    <!-- Asegúrate de agregar también la referencia a tu archivo JS que realiza la búsqueda y muestra los resultados -->
    <script src="Elegi Cancion.js"></script>
</body>

</html>
