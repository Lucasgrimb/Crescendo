<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Fiestas</title>
    <link rel="stylesheet" href="HistorialP.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300&display=swap");
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap');
        
        /* Estilos básicos */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #content {
            width: 80%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }


        #partiesList {
            list-style: none;
            padding: 0;
        }

        .party {
            padding: 10px;
            margin: 5px 0;
            background-color: #e9ecef;
            border-radius: 5px;
            cursor: pointer;
        }

        .party:hover {
            background-color: #dde0e3;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Historial de Fiestas</h1>
        <div id="partiesList">
            <!-- Las fiestas se cargarán aquí dinámicamente -->
        </div>
    </div>

    <script src="HistorialP.js"></script>
</body>
</html>
